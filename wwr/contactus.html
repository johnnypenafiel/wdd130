<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
</head>
<body>
    <div id="river_content">
        <header>
            <a id="wdd130/wwr/images/logo060523.png" href="index.html">
                <img class="logo" src="images/logo_ecuarafting.jpg" alt="Dry Oar Logo"</a>
           <nav>
                <a class="discount-link" href="discounts.html"target="_blank">Discounts</a>
            </nav>
        </header>
        <div id="rivers_hero">
            <p class="h8">RIVERS</p>
            </div>
            </section>
        </div> 
        <main>
            <div id="feedback">
            </div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name"/>
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email"/>
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
            </form>
        </main>   
        <footer>
            <section class="footer-grid">
                <a class='rivers-join' href="https://facebook.com/jhon.valens.14" target="_blank">Contact us</a>
                <p class="final-msg"></p>
            </section>
        </footer>
    </div>  
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
      
        formElement.addEventListener('submit', function(e) {
          e.preventDefault();
      
          
          feedbackElement.innerHTML =
            'Hello ' +
            formElement.user_name.value +
            '! Thank you for your message. We will get back to you as soon as possible!';
          feedbackElement.style.display = 'block';
      
          formElement.reset();
        });
      </script>
</body>
</html>
